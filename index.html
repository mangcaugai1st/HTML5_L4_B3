<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    canvas {
      margin: auto;
    }
  </style>
  <script>
    let x = 0;
    let y = 30;
    let ctx;
    let img;
    function ve() {
      canvas = document.getElementById("myCanvas");
      if(canvas.getContext) {
        ctx = canvas.getContext("2d");
        img = new Image();
        img.onload = function() {
          setInterval(function(){draw();},30)};
        img.src = "Lesson03/ufo.png";
      }
      function draw() {
        drawBg();
        ctx.drawImage(img, x, y);
        x +=5;
        if(x > 300) {
          x = -50;
          y = Math.random()*300;
        }
      }
      function drawBg() {
        let g = ctx.createLinearGradient(0, 0, 0, 300);
        g.addColorStop(0,"black");
        g.addColorStop(1,"blue");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, 300, 400);
        ctx.fillStyle='white';

        ctx.beginPath();
        ctx.arc(50, 50, 3, 0, 2 *3.14);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 250, 3, 0, 2 *3.14);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 80, 3, 0, 2 *3.14);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250, 300, 3, 0, 2 *3.14);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300, 400, 3, 0, 2 *3.14);
        ctx.fill();
      }
    }
  </script>
</head>
<body onload="ve()">
  <center>
    <canvas id="myCanvas" width="300" height="350">

    </canvas>
  </center>
</body>
</html>
